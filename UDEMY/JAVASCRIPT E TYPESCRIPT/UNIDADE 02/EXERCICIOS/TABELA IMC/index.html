<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modelo</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<section class="container">
			<h1 id="imcTitulo">Tabela IMC</h1>
			<div id="posicaoColunas">
				<div id="colunaEsquerda">
					<h3 id="subLadoEsq">IMC</h3>
					<p id="paragrafoEsq">Abaixo de 18,5</p>
					<p id="paragrafoEsq">Entre 18,5 e 24,9</p>
					<p id="paragrafoEsq">Entre 25 e 29,9</p>
					<p id="paragrafoEsq">Entre 30 e 34,9</p>
					<p id="paragrafoEsq">Entre 35 e 39,9</p>
					<p id="paragrafoEsq">Acima de 40</p>
				</div>
				<div id="colunaDireita">
					<h3 id="subLadoDir">CLASSIFICAÇÃO</h3>
					<p id="paragrafoDir">Abaixo do peso</p>
					<p id="paragrafoDir">Peso normal</p>
					<p id="paragrafoDir">Sobrepeso</p>
					<p id="paragrafoDir">Obesidade grau 1</p>
					<p id="paragrafoDir">Obesidade grau 2</p>
					<p id="paragrafoDir">Obesidade grau 3</p>
				</div>
			</div>
			<form action="" id="formulario" method="post">
				<label class="textoLabel" for="peso">Peso</label>
				<input type="text" name="peso" id="peso" />

				<label class="textoLabel" for="altura">Altura</label>
				<input type="text" name="altura" id="altura" />

				<button>Enviar</button>
			</form>
			<div id="resultado"></div>
		</section>
		<script src="assets/js/main.js"></script>
	</body>
</html>
